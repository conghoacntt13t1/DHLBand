<div class="container text-center" ng-controller="initGame">
	<div class="row content">
		<div class="col-sm-9 text-left"> 
			<h1>Abc Xyz</h1>
			<hr>
			<div class="game">
				<h2 id="question" class="pull-left">
					{{currentExpression}} = ?
					<!--{{currentExpression.math}}-->
				</h2>	
				<h2 class="pull-right">{{count}}/{{totalCount}}</h2>
				<div class="clearfix"></div>
				<div class="matrix text-center" ng-repeat="rows in gameTable">
					<span ng-repeat="spot in rows" data-ng-click="spotOnClick(spot)">
						<a class="btn btn-default number" ng-if="spot.data === '-'" >-</a>
						<a class="btn btn-info number" ng-if="spot.data !== '-'">{{spot.data}}</a>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-3 sidenav">
				
				<ul class="list-group ranking-tmp">
					<li class="list-group-item no-1">
						1. New 
						<span class="badge">12</span>
						<i class="fa fa-sort-asc" aria-hidden="true"></i>
					</li>
					<li class="list-group-item no-2">
						2. Deleted 
						<i class="fa fa-sort-desc" aria-hidden="true"></i>
						<span class="badge">5</span>
					</li> 
					<li class="list-group-item no-3">
						3. Warnings 
						<span class="badge">3</span>
					</li> 
					<li class="list-group-item no-4">
						4. Warnings 
						<span class="badge">3</span>
					</li> 
					<li class="list-group-item no-4">
						5. Warnings 
						<span class="badge">3</span>
					</li> 
					<li class="list-group-item no-4">
						6. Warnings 
						<span class="badge">3</span>
					</li> 
					<li class="list-group-item no-4">
						7. Warnings 
						<span class="badge">3</span>
					</li> 
					<li class="list-group-item no-4">
						8. Warnings 
						<span class="badge">3</span>
					</li> 
					<li class="list-group-item no-4">
						9. Warnings 
						<span class="badge">3</span>
					</li> 
					<li class="list-group-item no-4">
						10. Warnings 
						<span class="badge">3</span>
					</li> 
				</ul>
			
		</div>
	</div>
	<!--<script type="text/javascript" src="./public/js/socket.io.js"></script>-->
</div>
