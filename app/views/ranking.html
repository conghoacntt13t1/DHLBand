<div class="container text-center">
	<div class="row content">
		<div class="col-sm-12 text-left"> 
			<h1 class="text-center">
				Ranking
			</h1>
			<hr>
			<div class="row list-room">
				<div class="col-md-6 col-md-offset-3">
					<ul class="list-group ranking">

						<li class="list-group-item no-1"  data-ng-repeat="(key, ranking) in rankings  | orderBy:'-score'">
							{{ key + 1 }}. {{ ranking.name }} 
							<span class="badge">{{ ranking.score }}</span>
						</li>

					</ul>
					<p class="text-center">
						<a href="#!/game/2" class="btn btn-success">
							<span class="glyphicon glyphicon-play"></span>
							Continue
						</a>
						<a href="#!/room" class="btn btn-default">
							Quit
						</a>
					</p>
				</div>
			</div>
			
		</div>
	</div>
</div>
